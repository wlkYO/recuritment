<script src="./js/jsrender.js"></script>
<script id='zpfbList' type="text/x-jsrender">
    {{if list.length > 0}}
        {{for list.slice(0, 6)}}
            <li>
                <div class="info-primary">
                    <div class="name">
                        <a href="javascript:void(0);" class="job-info" onclick="detail({{:id}})">
                            {{:name}}
                            <span class="red">{{:wages}}</span>
                        </a>
                    </div>
                    <p class="gray">
                        <a>{{:address}}</a>
                        <em class="vdot">·</em>
                        {{:experience}}
                    </p>
                </div>
            </li>
        {{/for}}
    {{else}}
        <img src="./img/on-data.jpg" width="250" height="250" class="my-5">
    {{/if}}
</script>
<script id='zplyList' type="text/x-jsrender">
    {{if list.length > 0}}
        {{for list.slice(0, 6)}}
            <li>
                <div class="info-primary">
                    <div class="name" style="width: 100%">
                        <div class="detail-figure">
                                <img src="{{:header_img}}" alt="">
                        </div>
                        <a>
                            留言：{{:liuyancontent}}
                        </a>
                    </div>
                    <p class="gray">
                        <a>留言人：{{:nickname}}</a><br />
                        时间：{{>create_time}}
                    </p>
                </div>
            </li>
        {{/for}}
    {{else}}
        <img src="./img/on-data.jpg" width="250" height="250" class="my-5">
    {{/if}}
</script>
<script id='zpjlList' type="text/x-jsrender">

                            <img src="{{:header_img}}" alt="">
                            <p>
                                {{:nickname}}<span class="px-2">给你发送了一条</span><a href="{{:file_url}}" style="color: #37bc97">个人简历</a>
                            </p>
                        </div>
                    </div>
                    <p class="gray">ta的心仪职位：</p>
                    <div class="info-primary">
                            <div class="name">
                                <a href="javascript:void(0);" class="job-info" onclick="detail({{:position_id}})">
                                    {{:name}}
                                    <span class="red">{{:wages}}</span>
                                </a>
                            </div>
                            <p class="gray">
                                <a>{{:address}}</a>
                                <em class="vdot">·</em>
                                {{:experience}}
                            </p>
                        </div>
                </div>
            </li>
        {{/for}}
    {{else}}
        <img src="./img/on-data.jpg" width="250" height="250" class="my-5">
    {{/if}}
</script>
