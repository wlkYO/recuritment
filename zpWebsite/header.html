<header class="header">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="./position.html">职位</a>
            </li>
        </ul>
        <div class="" id='header-rt'>

            <ul class="nav align-items-center justify-content-end mx-5 d-none" id="haveToken2">

                <span id="zperName" class="c-cursor-p" data-toggle="collapse" href="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample"></span>

                </li>

                    <a class="nav-link c-cursor-p uplaodCs" href="javascript:void(0)" id='upload' data-toggle="modal"

                <img width="30px" height="30px" src='./img/default.png' class="rounded-circle c-cursor-p"

    <!-- 点击头像展开个人信息导航 -->

    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="color: #333">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">上传简历</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body d-flex flex-column justify-content-between align-items-center">
                    <span>

                    </span>
                    <span>

                    </label>
